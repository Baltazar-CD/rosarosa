                           </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="assets/js/wow.js"></script>

        <script>
        var formulariowtsp = document.getElementById('formulariowtsp');
        var sendbttn = document.querySelector('#submit');


        sendbttn.addEventListener('click' , EnviarMensaje)

        function EnviarMensaje(){
            let nombre = document.querySelector('#nombre').value;
            let correo = document.querySelector('#correo').value;
            let telefono = document.querySelector('#telefono').value;
            let direccion = document.querySelector('#direccion').value;
            let servicios = document.querySelector('#servicios').value;
            let nacionalidad= document.querySelector('#nacionalidad').value;
            let estatura = document.querySelector('#estatura').value;
            let cirugias  = document.querySelector('#cirugias').value;
            let experiencia = document.querySelector('#experiencia').value;
            let idioma = document.querySelector('#idioma').value;
            let talla = document.querySelector('#talla').value;
            let cedula = document.querySelector('#cedula').value;
            let edad = document.querySelector('#edad').value;
            let busto = document.querySelector('#busto').value;
            let nacio = document.querySelector('#nacio').value;
            let ciudad = document.querySelector('#ciudad').value;
            let cabello = document.querySelector('#cabello').value;
            let trabajar = document.querySelector('#trabajar').value;
            let adicionales = document.querySelector('#adicionales').value;
            let ojos = document.querySelector('#ojos').value;

        
            let url = "https://api.whatsapp.com/send?phone=573192307274&text=Hola%20Deseo%20Trabar%20con%20Ustedes" + "%0A%0A" +"NOMBRE Y APELLIDOS: %0A" + nombre + "%0A%0ACORREO ELECTRÓNICO: %0A" + correo + "%0A" + "%0ATELÉFONO/WHATSAPP: %0A" + telefono + "%0A" + "%0ADIRECCIÓN: %0A" + direccion + "%0A" + "%0ACOLOR DE OJOS: %0A" + ojos + "%0A" + "%0ASERVICIOS QUE PRESTO: %0A" + servicios + "%0A" + "%0ANACIONALIDAD: %0A" + nacionalidad + "%0A" + "%0AESTATURA: %0A" + estatura + "%0A" + "%0ACIRUGÍAS ESTÉTICAS, ¿CUÁLES?: %0A" + cirugias + "%0A" + "%0AIDIOMAS, ¿CUÁLES?: %0A" + idioma + "%0A" + "%0A¿TIENE EXPERIENCIA?: %0A" + experiencia + "%0A" + "%0ACÉDULA DE CIUDADANÍA: %0A" + cedula + "%0A" + "%0AEDAD: %0A" + edad + "%0A" + "%0ATALLA BUSTO: %0A" + busto + "%0A" + "%0ATALLA DE PANTALÓN: %0A" + talla + "%0A" + "%0ACIUDAD DONDE NACIÓ: %0A" + nacio + "%0A" + "%0ACIUDAD EN LA QUE VA A TRABAJAR: %0A" + ciudad + "%0A" + "%0ADISPONIBILIDAD PARA TRABAJAR/ HORARIOS: %0A" + trabajar + "%0A" + "%0ACOLOR DE CABELLO: %0A" + cabello + "%0A" + "%0AADICIONALES: %0A" + adicionales + "%0A";
            window.open(url);
        }
        </script>
